{%extends 'base.html'%}

{%block style%} <link rel="stylesheet" href="{{url_for('static', filename = 'css/login.css')}}"> {%endblock%}

{%block body%}
    <h1>Login Page</h1>
    <form action="{{url_for('auth.login')}}", method="POST">
        <div id = 'login_from_page'>
            <label for="email">Email</label>
            <input type="email" id = "email" name = "email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <br>

            <button id = 'submit'>Submit</button>
            <!-- no need to wrap around 'a' tag since the form action handles the url -->

        </div>
    </form>
    <br>
    <a href="{{url_for('routes.home')}}"><button>Home Page</button></a>

{%endblock%}
